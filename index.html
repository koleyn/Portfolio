<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Портфолио</title>
</head>

<body>
    <header class="hero">
        <div class="container">
            <div class="hero-header">
                <img src="img/logo.svg" alt="Glo Academy" class="logo" />
                <div class="social-links">
                    <a href="https://github.com/koleyn" class="social-link"><img src="img/github.svg" alt="Git" /></a>
                    <a href="https://github.com/koleyn" class="social-link"><img src="img/twitter.svg" alt="twit" /></a>
                    <a href="https://github.com/koleyn" class="social-link"><img src="img/instagram.svg"

                    <a href="https://github.com/koleyn" class="social-link"><img src="img/facebook.svg" alt="fb" /></a>
                </div>
                <!-- /.social-links -->
            </div>
            <div class="hero-content">

                    <span class="hero-subtitle">Фрилансер</span>

                    <button class="hero-button">Бесплатная консультация</button>
                </div>
                <div class="hero-avatar">

                </div>
